<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Home Dashboard (Minimalist)</title>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#D5B60A", 
                        "primary-dark": "#b09b08",
                        "accent-yellow": "#D5B60A",
                        "background-dark": "#09090b",
                        "surface-dark": "#18181b",
                        "card-bg": "#121212",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        .radial-progress-container {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .radial-chart {
            transform: rotate(-90deg);
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        body {
            min-height: max(844px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark text-zinc-100 font-display antialiased overflow-x-hidden pb-28">
<div class="relative flex h-full min-h-screen w-full flex-col">
<header class="sticky top-0 z-50 flex items-center justify-between px-6 py-4 bg-background-dark/95 backdrop-blur-sm border-b border-white/5">
<div class="flex items-center gap-3">
<div class="w-10 h-10 rounded-full p-[1.5px] bg-[#D5B60A]">
<div class="w-full h-full rounded-full overflow-hidden bg-background-dark">
<img alt="Profile" class="w-full h-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCpoj4gAOudF1aCtLKIgaUKTkdI5Cq7sO7UmEdkG1XBIDQRfb7CoxKUDWSe9Rr4wftj7As-hAPvY4x4yy4PmZmw6KmndfP1vAD1RDPZnM95T87amHq8PeoCqNAtX9LtSuoK33CAOuAYRSzzYMaTkzWSeoVc8uZrX3-CmEwm2mA6BrPS8qejGe7h3cv-ywwYzhlojQUqXcC_X5rGGN1ckhlYGQDBMai-emy2L3tHUVXCjmZ5inp09FrRAv7w5S6NaqUWPn2TQHr_i4s"/>
</div>
</div>
<div>
<p class="text-[10px] text-zinc-500 font-medium uppercase tracking-wider">Good Afternoon</p>
<h1 class="text-base font-semibold tracking-tight text-white">Alex Rivera</h1>
</div>
</div>
<div class="flex items-center gap-2 bg-surface-dark rounded-full pl-3 pr-4 py-1.5 border border-white/5">
<span class="material-symbols-outlined text-primary text-[18px] fill-1">monetization_on</span>
<span class="text-zinc-200 font-semibold text-sm tracking-wide">1,250</span>
</div>
</header>
<main class="flex-1">
<section class="mt-8 flex flex-col items-center justify-center px-6">
<div class="radial-progress-container">
<svg class="radial-chart w-64 h-64" viewBox="0 0 100 100">
<circle class="text-zinc-800" cx="50" cy="50" fill="transparent" r="42" stroke="currentColor" stroke-width="6"></circle>
<circle class="text-primary" cx="50" cy="50" fill="transparent" r="42" stroke="currentColor" stroke-dasharray="264" stroke-dashoffset="66" stroke-linecap="round" stroke-width="6"></circle>
</svg>
<div class="absolute inset-0 flex flex-col items-center justify-center">
<span class="text-4xl font-bold text-white tracking-tight">4h 22m</span>
<span class="text-xs text-zinc-500 font-medium mt-1">Focused Today</span>
</div>
</div>
<div class="mt-8 grid grid-cols-2 gap-4 w-full">
<div class="bg-card-bg border border-white/5 p-4 rounded-2xl">
<div class="flex items-center gap-2 mb-1">
<span class="material-symbols-outlined text-emerald-500 text-sm">bolt</span>
<span class="text-[11px] text-zinc-500 uppercase font-semibold">Streak</span>
</div>
<p class="text-xl font-bold text-white">12 Days</p>
</div>
<div class="bg-card-bg border border-white/5 p-4 rounded-2xl">
<div class="flex items-center gap-2 mb-1">
<span class="material-symbols-outlined text-primary text-sm">workspace_premium</span>
<span class="text-[11px] text-zinc-500 uppercase font-semibold">Rank</span>
</div>
<p class="text-xl font-bold text-white">#42</p>
</div>
</div>
</section>
<section class="mt-10 px-6">
<div class="flex items-center justify-between mb-4">
<h2 class="text-sm font-semibold text-zinc-400 uppercase tracking-widest">Active Focus</h2>
<span class="w-2 h-2 rounded-full bg-primary animate-pulse"></span>
</div>
<div class="bg-card-bg border border-white/5 rounded-2xl p-5 flex items-center justify-between">
<div class="flex items-center gap-4">
<div class="w-12 h-12 rounded-xl bg-surface-dark border border-white/10 flex items-center justify-center">
<span class="material-symbols-outlined text-primary">timer</span>
</div>
<div>
<h3 class="text-white font-medium">Deep Work Session</h3>
<p class="text-xs text-zinc-500">Design System Update</p>
</div>
</div>
<div class="text-right">
<p class="text-sm font-bold text-white">1:15:20</p>
<p class="text-[10px] text-zinc-500">Rem. 45m</p>
</div>
</div>
</section>
<section class="mt-10 px-6 pb-10">
<h2 class="text-sm font-semibold text-zinc-400 uppercase tracking-widest mb-4">Today's Progress</h2>
<div class="space-y-4">
<div class="flex items-center justify-between">
<div class="flex items-center gap-3">
<div class="w-8 h-8 rounded-full bg-surface-dark flex items-center justify-center">
<span class="material-symbols-outlined text-xs text-zinc-400">devices_off</span>
</div>
<span class="text-sm text-zinc-300">Screen Time Fast</span>
</div>
<span class="text-xs font-semibold text-emerald-500">+150 XP</span>
</div>
<div class="flex items-center justify-between">
<div class="flex items-center gap-3">
<div class="w-8 h-8 rounded-full bg-surface-dark flex items-center justify-center">
<span class="material-symbols-outlined text-xs text-zinc-400">menu_book</span>
</div>
<span class="text-sm text-zinc-300">Reading Challenge</span>
</div>
<span class="text-xs font-semibold text-zinc-500">2/5 pts</span>
</div>
</div>
</section>
</main>
<button class="fixed bottom-24 right-6 w-14 h-14 bg-primary text-black rounded-full flex items-center justify-center z-40 hover:bg-primary-dark active:scale-95 transition-all shadow-lg">
<span class="material-symbols-outlined text-[28px] font-bold">add</span>
</button>
<nav class="fixed bottom-0 w-full bg-background-dark/95 backdrop-blur-md border-t border-white/5 px-6 pb-8 pt-3 flex justify-between items-center z-50">
<button class="flex flex-col items-center gap-1 group w-14">
<span class="material-symbols-outlined text-[26px] text-primary fill-1">home</span>
<span class="text-[10px] font-bold text-primary">Home</span>
</button>
<button class="flex flex-col items-center gap-1 group w-14">
<span class="material-symbols-outlined text-[26px] text-zinc-500 group-hover:text-zinc-300 transition-colors">leaderboard</span>
<span class="text-[10px] font-medium text-zinc-500 group-hover:text-zinc-300">Rank</span>
</button>
<button class="flex flex-col items-center gap-1 group w-14">
<span class="material-symbols-outlined text-[26px] text-zinc-500 group-hover:text-zinc-300 transition-colors">emoji_events</span>
<span class="text-[10px] font-medium text-zinc-500 group-hover:text-zinc-300">Challenges</span>
</button>
<button class="flex flex-col items-center gap-1 group w-14">
<span class="material-symbols-outlined text-[26px] text-zinc-500 group-hover:text-zinc-300 transition-colors">search</span>
<span class="text-[10px] font-medium text-zinc-500 group-hover:text-zinc-300">Search</span>
</button>
<button class="flex flex-col items-center gap-1 group w-14">
<span class="material-symbols-outlined text-[26px] text-zinc-500 group-hover:text-zinc-300 transition-colors">person</span>
<span class="text-[10px] font-medium text-zinc-500 group-hover:text-zinc-300">Profile</span>
</button>
</nav>
</div>

</body></html>
