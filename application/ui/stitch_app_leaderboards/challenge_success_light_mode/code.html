<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Challenge Success Light Mode</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#E8DE2A",
                        "background-light": "#FFFFFF",
                        "card-bg": "#F4F4F5",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: "Spline Sans", sans-serif;
        }
        .ios-border {
            box-shadow: inset 0 0 0 1px #E8DE2A;
        }
        .confetti-dot {
            position: absolute;
            background-color: #E8DE2A;
            border-radius: 50%;
            opacity: 0.8;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-50 text-black font-display min-h-screen flex flex-col items-center overflow-hidden">
<div class="relative w-full max-w-md h-screen flex flex-col bg-background-light ios-border shadow-2xl overflow-hidden">
<div class="flex items-center p-6 pb-2 justify-between">
<div class="flex size-10 shrink-0 items-center justify-center rounded-full bg-gray-100 cursor-pointer hover:bg-gray-200 transition-colors">
<span class="material-symbols-outlined text-black">close</span>
</div>
<h2 class="text-gray-400 text-sm font-medium tracking-widest uppercase">Success</h2>
<div class="size-10"></div> 
</div>
<div class="flex-1 flex flex-col items-center justify-center px-6 relative">
<div class="confetti-dot w-2 h-2 top-20 left-20"></div>
<div class="confetti-dot w-3 h-3 top-32 right-16"></div>
<div class="confetti-dot w-1.5 h-1.5 top-60 left-10"></div>
<div class="confetti-dot w-2.5 h-2.5 bottom-40 right-12"></div>
<div class="confetti-dot w-2 h-2 bottom-60 left-1/4"></div>
<div class="relative mb-8">
<div class="absolute inset-0 bg-primary/30 blur-3xl rounded-full"></div>
<div class="relative flex items-center justify-center size-32 text-primary">
<span class="material-symbols-outlined !text-8xl" style="font-variation-settings: 'FILL' 1, 'wght' 200;">trophy</span>
</div>
</div>
<h1 class="text-black tracking-tight text-[36px] font-bold leading-tight text-center mb-2">CHALLENGE COMPLETE</h1>
<p class="text-gray-500 text-base font-normal leading-normal text-center mb-10 max-w-[280px]">
            YouTube 2 hour fast - 24h goal reached
        </p>
<div class="flex w-full gap-4 mb-12">
<div class="flex min-w-[140px] flex-1 flex-col items-center gap-2 rounded-2xl p-6 bg-card-bg">
<span class="material-symbols-outlined text-primary mb-1">payments</span>
<p class="text-gray-400 text-xs font-medium uppercase tracking-wider">Reward</p>
<p class="text-black tracking-tight text-xl font-bold">+50 Coins</p>
</div>
<div class="flex min-w-[140px] flex-1 flex-col items-center gap-2 rounded-2xl p-6 bg-card-bg">
<span class="material-symbols-outlined text-primary mb-1">verified</span>
<p class="text-gray-400 text-xs font-medium uppercase tracking-wider">Badge</p>
<p class="text-black tracking-tight text-xl font-bold">Elite Faster</p>
</div>
</div>
<button class="w-full bg-primary hover:bg-yellow-300 text-black font-bold py-5 rounded-full text-lg shadow-xl shadow-primary/20 transition-all active:scale-95">
            Claim Rewards
        </button>
</div>
<div class="w-full bg-background-light border-t border-gray-100 pt-4 pb-8 px-6">
<div class="flex justify-between items-center max-w-sm mx-auto">
<div class="flex flex-col items-center gap-1 text-primary">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">home</span>
<span class="text-[10px] font-medium uppercase tracking-tighter">Home</span>
</div>
<div class="flex flex-col items-center gap-1 text-gray-400 hover:text-gray-600 transition-colors">

<span class="text-[10px] font-medium uppercase tracking-tighter">Leaderboard</span>
</div>
<div class="flex flex-col items-center gap-1 text-gray-400 hover:text-gray-600 transition-colors">
<span class="material-symbols-outlined">bolt</span>
<span class="text-[10px] font-medium uppercase tracking-tighter">Challenges</span>
</div>
<div class="flex flex-col items-center gap-1 text-gray-400 hover:text-gray-600 transition-colors">
<span class="material-symbols-outlined">search</span>
<span class="text-[10px] font-medium uppercase tracking-tighter">Search</span>
</div>
<div class="flex flex-col items-center gap-1 text-gray-400 hover:text-gray-600 transition-colors">
<span class="material-symbols-outlined">person</span>
<span class="text-[10px] font-medium uppercase tracking-tighter">Profile</span>
</div>
</div>
</div>
<div class="flex justify-center pb-2">
<div class="w-32 h-1 bg-black/10 rounded-full"></div>
</div>
</div>
