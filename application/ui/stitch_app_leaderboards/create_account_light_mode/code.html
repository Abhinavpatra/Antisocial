<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Account Light Mode</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#e9df2b",
              "background-light": "#f8f8f6",
              "background-dark": "#212011",
            },
            fontFamily: {
              "display": ["Spline Sans", "Noto Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
            boxShadow: {
                'glow': '0 0 20px -5px rgba(233, 223, 43, 0.5)',
            }
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Hide scrollbar for clean UI */
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-white dark:bg-background-dark font-display">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-hidden max-w-md mx-auto">
<!-- Top Navigation -->
<div class="flex items-center px-6 pt-6 pb-2 justify-between z-10">
<button class="text-[#1b1a0e] dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-white/10 transition-colors duration-200">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
</div>
<!-- Main Content Area -->
<div class="flex-1 flex flex-col px-8">
<!-- Header Group -->
<div class="mt-4 mb-10">
<h1 class="text-[#1b1a0e] dark:text-white tracking-tight text-[40px] font-bold leading-[1.1] mb-3">Create<br/>Account</h1>
<p class="text-[#1b1a0e]/60 dark:text-white/60 text-lg font-normal leading-normal">Start tracking your time with friends.</p>
</div>
<!-- Form Fields -->
<div class="flex flex-col gap-6">
<!-- Email Field -->
<div class="flex flex-col gap-2 group">
<label class="text-[#1b1a0e] dark:text-white text-sm font-medium ml-4">Email Address</label>
<div class="relative">
<input class="flex w-full min-w-0 resize-none overflow-hidden rounded-full text-[#1b1a0e] dark:text-white focus:outline-0 border border-[#e7e6d0] dark:border-white/20 bg-[#fcfbf8] dark:bg-white/5 h-16 placeholder:text-[#97944e]/50 dark:placeholder:text-white/30 px-6 text-lg font-normal leading-normal transition-all duration-300 focus:border-primary focus:ring-4 focus:ring-primary/20" placeholder="hello@example.com" type="email"/>
<div class="absolute right-5 top-1/2 -translate-y-1/2 text-primary pointer-events-none opacity-0 group-focus-within:opacity-100 transition-opacity">
<span class="material-symbols-outlined">mail</span>
</div>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2 group">
<label class="text-[#1b1a0e] dark:text-white text-sm font-medium ml-4">Password</label>
<div class="relative">
<input class="flex w-full min-w-0 resize-none overflow-hidden rounded-full text-[#1b1a0e] dark:text-white focus:outline-0 border border-[#e7e6d0] dark:border-white/20 bg-[#fcfbf8] dark:bg-white/5 h-16 placeholder:text-[#97944e]/50 dark:placeholder:text-white/30 px-6 pr-14 text-lg font-normal leading-normal transition-all duration-300 focus:border-primary focus:ring-4 focus:ring-primary/20" placeholder="••••••••" type="password"/>
<button class="absolute right-2 top-1/2 -translate-y-1/2 p-3 text-[#97944e] dark:text-primary/80 hover:text-primary dark:hover:text-primary transition-colors flex items-center justify-center rounded-full hover:bg-primary/10">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
</div>
</div>
<!-- Decorative Element (Ambient Light) -->
<div class="fixed top-[40%] right-[-20%] w-[300px] h-[300px] bg-primary/10 blur-[120px] rounded-full pointer-events-none -z-10"></div>
<div class="flex-1"></div>
<!-- Footer Action -->
<div class="mb-8 mt-6">
<button class="relative w-full h-16 bg-primary hover:bg-[#dcd325] active:scale-[0.99] text-[#1b1a0e] text-lg font-bold tracking-wide rounded-full transition-all duration-200 shadow-glow flex items-center justify-center overflow-hidden group">
<!-- Ring Light Border Effect -->
<div class="absolute inset-0 rounded-full border-[1.5px] border-white/30 pointer-events-none"></div>
<span>Continue</span>
<span class="material-symbols-outlined ml-2 text-xl group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
<div class="mt-6 text-center">
<p class="text-[#1b1a0e]/60 dark:text-white/60 text-sm">
                        Already have an account? 
                        <a class="text-[#1b1a0e] dark:text-white font-semibold hover:text-primary dark:hover:text-primary transition-colors ml-1" href="#">Log in</a>
</p>
</div>
</div>
</div>
</div>
</body></html>
