<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Challenge Success</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#d6bb0a",
                        "background-light": "#f8f8f5",
                        "background-dark": "#121210",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: "Spline Sans", sans-serif;
        }
        .ios-border {
            box-shadow: inset 0 0 0 1px #d6bb0a;
        }
        .confetti-dot {
            position: absolute;
            background-color: #d6bb0a;
            border-radius: 50%;
            opacity: 0.6;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-white font-display min-h-screen flex flex-col items-center overflow-hidden">
<!-- iOS Frame Emulation -->
<div class="relative w-full max-w-md h-screen flex flex-col bg-background-light dark:bg-background-dark ios-border shadow-2xl overflow-hidden">
<!-- Top App Bar -->
<div class="flex items-center p-6 pb-2 justify-between">
<div class="text-white flex size-10 shrink-0 items-center justify-center rounded-full bg-white/5 cursor-pointer">
<span class="material-symbols-outlined text-white">close</span>
</div>
<h2 class="text-white/60 text-sm font-medium tracking-widest uppercase">Success</h2>
<div class="size-10"></div> <!-- Spacer for symmetry -->
</div>
<!-- Main Content Area -->
<div class="flex-1 flex flex-col items-center justify-center px-6 relative">
<!-- Confetti Decoration Elements -->
<div class="confetti-dot w-2 h-2 top-20 left-20"></div>
<div class="confetti-dot w-3 h-3 top-32 right-16"></div>
<div class="confetti-dot w-1.5 h-1.5 top-60 left-10"></div>
<div class="confetti-dot w-2.5 h-2.5 bottom-40 right-12"></div>
<div class="confetti-dot w-2 h-2 bottom-60 left-1/4"></div>
<!-- Trophy Icon Section -->
<div class="relative mb-8">
<div class="absolute inset-0 bg-primary/20 blur-3xl rounded-full"></div>
<div class="relative flex items-center justify-center size-32 text-primary">
<span class="material-symbols-outlined !text-8xl" style="font-variation-settings: 'FILL' 1, 'wght' 200;">trophy</span>
</div>
</div>
<!-- Headline -->
<h1 class="text-white tracking-tight text-[36px] font-bold leading-tight text-center mb-2">CHALLENGE COMPLETE</h1>
<!-- Body Text -->
<p class="text-white/60 text-base font-normal leading-normal text-center mb-10 max-w-[280px]">
                YouTube 2 hour fast - 24h goal reached
            </p>
<!-- Rewards Stats Row -->
<div class="flex w-full gap-4 mb-12">
<div class="flex min-w-[140px] flex-1 flex-col items-center gap-2 rounded-2xl p-6 bg-primary/10 border border-primary/20">
<span class="material-symbols-outlined text-primary mb-1">payments</span>
<p class="text-white/60 text-xs font-medium uppercase tracking-wider">Reward</p>
<p class="text-white tracking-tight text-xl font-bold">+50 Coins</p>
</div>
<div class="flex min-w-[140px] flex-1 flex-col items-center gap-2 rounded-2xl p-6 bg-primary/10 border border-primary/20">
<span class="material-symbols-outlined text-primary mb-1">verified</span>
<p class="text-white/60 text-xs font-medium uppercase tracking-wider">Badge</p>
<p class="text-white tracking-tight text-xl font-bold">Elite Faster</p>
</div>
</div>
<!-- CTA Button -->
<button class="w-full bg-primary hover:bg-primary/90 text-black font-bold py-5 rounded-full text-lg shadow-lg shadow-primary/20 transition-all active:scale-95">
                Claim Rewards
            </button>
</div>
<!-- Bottom Navigation -->
<div class="w-full bg-background-light dark:bg-background-dark border-t border-primary/30 pt-4 pb-8 px-6">
<div class="flex justify-between items-center max-w-sm mx-auto">
<div class="flex flex-col items-center gap-1 text-primary">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">home</span>
<span class="text-[10px] font-medium uppercase tracking-tighter">Home</span>
</div>
<div class="flex flex-col items-center gap-1 text-white/40">
<span class="material-symbols-outlined">leaderboard</span>
<span class="text-[10px] font-medium uppercase tracking-tighter">Ranks</span>
</div>
<div class="flex flex-col items-center gap-1 text-white/40">
<span class="material-symbols-outlined">bolt</span>
<span class="text-[10px] font-medium uppercase tracking-tighter">Tasks</span>
</div>
<div class="flex flex-col items-center gap-1 text-white/40">
<span class="material-symbols-outlined">search</span>
<span class="text-[10px] font-medium uppercase tracking-tighter">Search</span>
</div>
<div class="flex flex-col items-center gap-1 text-white/40">
<span class="material-symbols-outlined">person</span>
<span class="text-[10px] font-medium uppercase tracking-tighter">Profile</span>
</div>
</div>
</div>
<!-- Home Indicator (iOS Style) -->
<div class="flex justify-center pb-2">
<div class="w-32 h-1 bg-white/10 rounded-full"></div>
</div>
</div>
</body></html>
