<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>New Challenge - Dark Mode</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#D5B60A",
                        "charcoal": "#121212",
                        "nav-bg": "#1A1A1A"
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    }
                }
            }
        }
    </script>
<style type="text/tailwindcss">
        :root {
            --primary-color: #D5B60A;
            --background-dark: #121212;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        body {
            min-height: 100dvh;
        }.ring-light-border {
            position: relative;
        }
        .ring-light-border::after {
            content: '';
            position: absolute;
            inset: 0;
            border: 1px solid rgba(213, 182, 10, 0.2);
            border-radius: inherit;
            pointer-events: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-charcoal font-display text-white h-screen overflow-hidden flex flex-col antialiased selection:bg-primary selection:text-black">
<header class="flex items-center justify-between px-6 pt-6 pb-2 shrink-0">
<h2 class="text-xl font-bold tracking-tight">New Challenge</h2>
<button class="flex h-10 w-10 items-center justify-center rounded-full bg-white/5 hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-white">close</span>
</button>
</header>
<main class="flex-1 overflow-y-auto no-scrollbar flex flex-col px-6 pb-32">
<div class="mt-8 mb-6 flex flex-col items-center">
<h3 class="text-gray-500 font-medium mb-1 tracking-wide text-xs uppercase">Set your daily goal</h3>
<div class="relative flex items-baseline">
<h1 class="text-[80px] font-bold leading-none tracking-tighter text-white">45</h1>
<span class="text-3xl text-gray-400 font-medium ml-1">m</span>
</div>
<div class="w-full mt-10 mb-8 px-2">
<div class="relative w-full h-12 flex items-center group">
<div class="absolute w-full h-1 bg-white/10 rounded-full"></div>
<div class="absolute w-[45%] h-1 bg-primary rounded-full"></div>
<div class="absolute left-[45%] top-1/2 -translate-y-1/2 -translate-x-1/2 w-6 h-6 bg-primary rounded-full shadow-lg shadow-primary/20 cursor-pointer hover:scale-110 transition-transform z-10"></div>
<div class="absolute -bottom-6 left-0 text-[10px] font-semibold text-gray-500 uppercase tracking-widest">15m</div>
<div class="absolute -bottom-6 right-0 text-[10px] font-semibold text-gray-500 uppercase tracking-widest">4h</div>
</div>
</div>
</div>
<div class="py-6">
<h3 class="text-lg font-bold tracking-tight mb-4">Duration</h3>
<div class="flex gap-3 overflow-x-auto no-scrollbar -mx-6 px-6">
<button class="shrink-0 px-6 py-3 rounded-full bg-primary text-black font-bold text-sm">
                    3 Days
                </button>
<button class="shrink-0 px-6 py-3 rounded-full bg-white/5 text-gray-300 font-medium text-sm border border-white/5 hover:bg-white/10 transition-colors">
                    1 Day
                </button>
<button class="shrink-0 px-6 py-3 rounded-full bg-white/5 text-gray-300 font-medium text-sm border border-white/5 hover:bg-white/10 transition-colors">
                    1 Week
                </button>
<button class="shrink-0 px-6 py-3 rounded-full bg-white/5 text-gray-300 font-medium text-sm border border-white/5 hover:bg-white/10 transition-colors">
                    30 Days
                </button>
</div>
</div>
<div class="py-4">
<h3 class="text-lg font-bold tracking-tight mb-4">Category</h3>
<div class="flex justify-between items-center bg-white/5 rounded-2xl p-6 ring-light-border">
<button class="flex flex-col items-center gap-2 group">
<div class="w-14 h-14 rounded-full bg-primary text-black flex items-center justify-center transition-colors">
<span class="material-symbols-outlined text-[28px] fill-1">self_improvement</span>
</div>
<span class="text-[11px] font-bold text-primary uppercase tracking-wider">Focus</span>
</button>
<button class="flex flex-col items-center gap-2 opacity-40 hover:opacity-100 transition-opacity group">
<div class="w-14 h-14 rounded-full bg-white/10 flex items-center justify-center group-hover:bg-white/20 transition-colors">
<span class="material-symbols-outlined text-[28px]">fitness_center</span>
</div>
<span class="text-[11px] font-bold text-white uppercase tracking-wider">Fitness</span>
</button>
<button class="flex flex-col items-center gap-2 opacity-40 hover:opacity-100 transition-opacity group">
<div class="w-14 h-14 rounded-full bg-white/10 flex items-center justify-center group-hover:bg-white/20 transition-colors">
<span class="material-symbols-outlined text-[28px]">menu_book</span>
</div>
<span class="text-[11px] font-bold text-white uppercase tracking-wider">Reading</span>
</button>
<button class="flex flex-col items-center gap-2 opacity-40 hover:opacity-100 transition-opacity group">
<div class="w-14 h-14 rounded-full bg-white/10 flex items-center justify-center group-hover:bg-white/20 transition-colors">
<span class="material-symbols-outlined text-[28px]">code</span>
</div>
<span class="text-[11px] font-bold text-white uppercase tracking-wider">Coding</span>
</button>
</div>
</div>
<div class="py-6">
<input class="w-full bg-transparent border-b border-white/10 py-4 text-lg font-medium focus:outline-none focus:border-primary placeholder-gray-600 transition-colors" placeholder="Name your challenge..." type="text"/>
</div>
</main>
<div class="fixed bottom-0 left-0 right-0 z-50">
<div class="px-6 pb-4">
<button class="w-full h-16 rounded-2xl bg-primary text-black font-bold text-lg shadow-2xl flex items-center justify-center gap-2 hover:brightness-110 active:scale-[0.98] transition-all">
                Create Challenge
                <span class="material-symbols-outlined">add_circle</span>
</button>
</div>
<nav class="bg-nav-bg border-t border-white/5 px-6 pb-8 pt-4 flex items-center justify-between">
<button class="flex flex-col items-center gap-1 text-gray-500">
<span class="material-symbols-outlined text-[24px]">home</span>
<span class="text-[10px] font-medium">Home</span>
</button>
<button class="flex flex-col items-center gap-1 text-gray-500">
<span class="material-symbols-outlined text-[24px]">leaderboard</span>
<span class="text-[10px] font-medium">Rank</span>
</button>
<button class="flex flex-col items-center gap-1 text-primary">
<span class="material-symbols-outlined text-[24px] fill-1">military_tech</span>
<span class="text-[10px] font-bold">Challenges</span>
</button>
<button class="flex flex-col items-center gap-1 text-gray-500">
<span class="material-symbols-outlined text-[24px]">search</span>
<span class="text-[10px] font-medium">Search</span>
</button>
<button class="flex flex-col items-center gap-1 text-gray-500">
<span class="material-symbols-outlined text-[24px]">person</span>
<span class="text-[10px] font-medium">Profile</span>
</button>
</nav>
</div>

</body></html>
