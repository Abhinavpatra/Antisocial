<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Pick Username Dark Mode</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#d6b80a",
              "background-light": "#f8f8f5",
              "background-dark": "#222010",
            },
            fontFamily: {
              "display": ["Spline Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
            boxShadow: {
              "glow": "0 0 20px -5px rgba(214, 184, 10, 0.3)",
              "glow-focus": "0 0 30px -5px rgba(214, 184, 10, 0.5)",
            }
          },
        },
      }
    </script>
<style>
        /* Custom styles for caret color */
        input {
            caret-color: #d6b80a;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col overflow-hidden selection:bg-primary/30">
<!-- Top Navigation -->
<div class="flex items-center p-4 pt-12 pb-2 justify-between z-10">
<button class="text-white flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-white/5 active:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
</div>
<!-- Main Content -->
<main class="flex-1 flex flex-col w-full max-w-md mx-auto px-6 relative">
<!-- Headers -->
<div class="flex flex-col items-center mt-4 mb-12 animate-fade-in-up">
<h1 class="text-white tracking-tight text-[32px] font-bold leading-tight text-center pb-3">
                Choose your unique username
            </h1>
<p class="text-white/60 text-base font-normal leading-normal text-center max-w-[280px]">
                This is how friends will find you.
            </p>
</div>
<!-- Input Section with Ring Light Effect -->
<div class="w-full relative group my-auto pb-20">
<!-- Decorative Ring Light (Variant 3: Thin glowing border) -->
<div class="absolute -inset-[2px] rounded-full bg-gradient-to-r from-primary/30 via-primary/50 to-primary/30 opacity-70 blur-sm transition-all duration-500 group-focus-within:opacity-100 group-focus-within:blur-md"></div>
<div class="relative bg-[#2e2b1b] rounded-full border border-primary/50 shadow-glow transition-all duration-300 group-focus-within:border-primary group-focus-within:shadow-glow-focus flex items-center px-6 h-16 w-full">
<!-- Static @ prefix -->
<span class="text-primary text-xl font-medium mr-1 select-none">@</span>
<!-- Input Field -->
<input autocapitalize="none" autocomplete="off" autocorrect="off" class="bg-transparent border-none outline-none focus:ring-0 text-white placeholder:text-white/30 text-xl font-medium w-full p-0 h-full" placeholder="username" type="text" value="alexdesign"/>
<!-- Status Icon (Hidden if empty, shown if valid) -->
<span class="material-symbols-outlined text-emerald-400 ml-2 animate-pulse" style="font-size: 20px;">check_circle</span>
</div>
<!-- Validation Message -->
<div class="absolute -bottom-10 left-0 right-0 flex justify-center items-center gap-1.5 transition-opacity duration-300 opacity-100">
<p class="text-emerald-400 text-sm font-medium tracking-wide">Username available</p>
</div>
</div>
</main>
<!-- Bottom Action Area -->
<div class="p-6 pb-8 w-full max-w-md mx-auto mt-auto z-10">
<!-- Using keyboard-aware spacing logic visually -->
<button class="w-full h-14 bg-primary rounded-full flex items-center justify-center shadow-[0_4px_20px_rgba(214,184,10,0.25)] hover:shadow-[0_4px_25px_rgba(214,184,10,0.4)] hover:brightness-110 active:scale-[0.98] transition-all duration-200">
<span class="text-[#222010] text-base font-bold tracking-wide">Start Tracking</span>
</button>
</div>
<!-- Background texture/noise overlay for "dark mode" depth -->
<div class="fixed inset-0 pointer-events-none opacity-[0.03]" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDZfdpzDMbqROBuytLSf1SDCqz3qd9RkMwGzMf-ie-Yfs72w1YFX-ipvG_U1w6YSTJGbAVdEb88-k3Bb8YpbB05dZZDKigCKYjfUMKfUsyHF4fbADYIBJvlmcdSiNnNpWKqEH9D4YT2C6m3fMbyW6-M8jgjvTmod_hgKWvmO5uXQoDv9pXAiqTzvoE0WUoimbq7xvvX3B_fNvJhEOpDzmyaPlc71RxvfXps1N_MEmM5V1_77usx3keNOIBXmpEBrkDAFqj2jdkJJU4');"></div>
</body></html>
