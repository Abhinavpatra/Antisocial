<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Permissions Request</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#e9df2b",
              "background-light": "#f8f8f6",
              "background-dark": "#212011",
            },
            fontFamily: {
              "display": ["Spline Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased overflow-x-hidden text-[#1b1a0e] dark:text-white">
<div class="relative flex h-screen w-full flex-col items-center justify-between p-6">
<!-- Top Spacer to push content down slightly -->
<div class="h-10 w-full shrink-0"></div>
<!-- Main Content Area -->
<div class="flex w-full max-w-sm flex-col items-center gap-8 text-center">
<!-- Icon Illustration -->
<!-- A custom composite icon: Phone + Shield with the requested yellow ring border -->
<div class="group relative flex h-40 w-40 items-center justify-center">
<!-- Outer Glow Ring -->
<div class="absolute inset-0 rounded-full border border-primary/30 bg-primary/5 shadow-[0_0_40px_-10px_rgba(233,223,43,0.3)]"></div>
<!-- Inner White Circle -->
<div class="z-10 flex h-32 w-32 items-center justify-center rounded-full bg-white dark:bg-[#2a2918] shadow-sm ring-1 ring-black/5 dark:ring-white/10">
<!-- Phone Icon -->
<span class="material-symbols-outlined text-6xl text-stone-300 dark:text-stone-600">
                        smartphone
                    </span>
</div>
<!-- Floating Shield Badge -->
<div class="absolute bottom-2 right-2 z-20 flex h-14 w-14 items-center justify-center rounded-full bg-primary shadow-md ring-4 ring-background-light dark:ring-background-dark">
<span class="material-symbols-outlined text-3xl text-[#1b1a0e]">
                        shield
                    </span>
</div>
</div>
<!-- Typography -->
<div class="flex flex-col gap-3">
<h1 class="text-[#1b1a0e] dark:text-white tracking-tight text-[32px] font-bold leading-tight px-2">
                    Enable Usage Tracking
                </h1>
<p class="text-[#1b1a0e]/70 dark:text-white/70 text-base font-normal leading-relaxed px-2">
                    To track your app time and provide social rankings, we need permission to view your device usage statistics. Your personal app content is never recorded.
                </p>
</div>
</div>
<!-- Action Area (Bottom) -->
<div class="flex w-full max-w-sm flex-col items-center gap-6 pb-8">
<!-- Primary Button -->
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-5 bg-primary text-[#1b1a0e] text-lg font-bold leading-normal tracking-[0.015em] transition-transform active:scale-[0.98] hover:shadow-lg hover:shadow-primary/20">
<span class="truncate">Allow Access</span>
</button>
<!-- Secondary Link -->
<button class="text-[#97944e] dark:text-[#e9df2b] text-sm font-medium leading-normal underline underline-offset-4 hover:text-primary transition-colors">
                Tell me more
            </button>
</div>
</div>
</body></html>
