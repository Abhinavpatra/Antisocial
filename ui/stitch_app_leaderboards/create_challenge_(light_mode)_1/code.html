<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Challenge</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#e9df2b",
              "background-light": "#f8f8f6",
              "background-dark": "#212011",
            },
            fontFamily: {
              "display": ["Spline Sans", "Noto Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
            boxShadow: {
                "glow": "0 0 20px rgba(233, 223, 43, 0.3)",
                "glow-sm": "0 0 10px rgba(233, 223, 43, 0.4)",
            },
            keyframes: {
                shimmer: {
                  '100%': { transform: 'translateX(100%)' },
                }
            }
          },
        },
      }
    </script>
<style>
        /* Custom range slider styling */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-white dark:bg-background-dark font-display text-[#1b1a0e] dark:text-white h-screen overflow-hidden flex flex-col antialiased selection:bg-primary selection:text-black">
<!-- Top App Bar -->
<header class="flex items-center justify-between px-6 pt-6 pb-2 shrink-0">
<h2 class="text-xl font-bold tracking-tight">New Challenge</h2>
<button class="group flex h-10 w-10 items-center justify-center rounded-full bg-gray-50 hover:bg-gray-100 transition-colors dark:bg-white/10 dark:hover:bg-white/20">
<span class="material-symbols-outlined text-gray-900 dark:text-white group-hover:scale-110 transition-transform">close</span>
</button>
</header>
<!-- Main Content (Scrollable) -->
<main class="flex-1 overflow-y-auto no-scrollbar flex flex-col px-6">
<!-- Goal Section -->
<div class="mt-8 mb-6 flex flex-col items-center">
<h3 class="text-gray-500 dark:text-gray-400 font-medium mb-1 tracking-wide text-sm uppercase">Set your daily goal</h3>
<div class="relative group cursor-pointer">
<!-- Glowing backing for "Ring light" effect -->
<div class="absolute inset-0 bg-primary/20 blur-xl rounded-full opacity-50 dark:opacity-20"></div>
<h1 class="relative text-[80px] font-bold leading-none tracking-tighter text-black dark:text-white flex items-start">
                    45
                    <span class="text-3xl text-gray-400 mt-3 font-medium ml-1">m</span>
</h1>
</div>
<!-- Slider -->
<div class="w-full mt-10 mb-4 px-2">
<div class="relative w-full h-12 flex items-center group">
<!-- Track Background -->
<div class="absolute w-full h-3 bg-gray-100 dark:bg-white/10 rounded-full overflow-hidden"></div>
<!-- Active Track -->
<div class="absolute w-[45%] h-3 bg-primary rounded-full shadow-[0_0_10px_rgba(233,223,43,0.6)]"></div>
<!-- Thumb -->
<div class="absolute left-[45%] top-1/2 -translate-y-1/2 -translate-x-1/2 w-8 h-8 bg-white dark:bg-background-dark border-[4px] border-primary rounded-full shadow-lg cursor-grab active:cursor-grabbing hover:scale-110 transition-transform z-10"></div>
<!-- Labels -->
<div class="absolute -bottom-6 left-0 text-xs font-medium text-gray-400">15m</div>
<div class="absolute -bottom-6 right-0 text-xs font-medium text-gray-400">4h</div>
</div>
</div>
</div>
<div class="h-px w-full bg-gray-100 dark:bg-white/5 my-4"></div>
<!-- Duration Section -->
<div class="py-4">
<div class="flex items-center justify-between mb-4">
<h3 class="text-xl font-bold tracking-tight">Duration</h3>
<span class="text-xs font-medium text-primary bg-primary/10 px-2 py-1 rounded-md">Step 2 of 3</span>
</div>
<div class="flex gap-3 overflow-x-auto no-scrollbar pb-4 -mx-6 px-6 snap-x">
<!-- Active Chip -->
<button class="snap-start shrink-0 px-6 py-3 rounded-full bg-primary text-black font-bold text-sm shadow-glow ring-2 ring-primary ring-offset-2 ring-offset-white dark:ring-offset-background-dark transition-all transform scale-105">
                    3 Days
                </button>
<!-- Inactive Chips -->
<button class="snap-start shrink-0 px-6 py-3 rounded-full bg-gray-50 dark:bg-white/5 text-gray-600 dark:text-gray-300 font-medium text-sm border border-transparent hover:bg-gray-100 dark:hover:bg-white/10 transition-colors">
                    1 Day
                </button>
<button class="snap-start shrink-0 px-6 py-3 rounded-full bg-gray-50 dark:bg-white/5 text-gray-600 dark:text-gray-300 font-medium text-sm border border-transparent hover:bg-gray-100 dark:hover:bg-white/10 transition-colors">
                    1 Week
                </button>
<button class="snap-start shrink-0 px-6 py-3 rounded-full bg-gray-50 dark:bg-white/5 text-gray-600 dark:text-gray-300 font-medium text-sm border border-transparent hover:bg-gray-100 dark:hover:bg-white/10 transition-colors">
                    30 Days
                </button>
<button class="snap-start shrink-0 px-6 py-3 rounded-full bg-gray-50 dark:bg-white/5 text-gray-600 dark:text-gray-300 font-medium text-sm border border-transparent hover:bg-gray-100 dark:hover:bg-white/10 transition-colors">
                    Custom
                </button>
</div>
</div>
<!-- Challenge Name / Category -->
<div class="py-4 mb-20">
<h3 class="text-xl font-bold tracking-tight mb-4">Details</h3>
<div class="space-y-4">
<div class="group relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400 group-focus-within:text-primary transition-colors">edit</span>
</div>
<input class="block w-full pl-12 pr-4 py-4 rounded-2xl bg-gray-50 dark:bg-white/5 border-none text-black dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-primary focus:bg-white dark:focus:bg-black transition-all font-medium text-base shadow-sm" placeholder="Challenge Name (Optional)" type="text"/>
</div>
<!-- Category Grid (Horizontal) -->
<div class="flex gap-4 overflow-x-auto no-scrollbar pb-2 pt-2 -mx-6 px-6">
<button class="flex flex-col items-center gap-2 min-w-[70px] group">
<div class="w-14 h-14 rounded-full bg-primary/20 flex items-center justify-center group-hover:bg-primary transition-colors border-2 border-primary">
<span class="material-symbols-outlined text-black">self_improvement</span>
</div>
<span class="text-xs font-semibold text-black dark:text-white">Focus</span>
</button>
<button class="flex flex-col items-center gap-2 min-w-[70px] group opacity-60 hover:opacity-100 transition-opacity">
<div class="w-14 h-14 rounded-full bg-gray-100 dark:bg-white/10 flex items-center justify-center group-hover:bg-gray-200 transition-colors">
<span class="material-symbols-outlined text-gray-600 dark:text-gray-300">fitness_center</span>
</div>
<span class="text-xs font-medium text-gray-500 dark:text-gray-400">Fitness</span>
</button>
<button class="flex flex-col items-center gap-2 min-w-[70px] group opacity-60 hover:opacity-100 transition-opacity">
<div class="w-14 h-14 rounded-full bg-gray-100 dark:bg-white/10 flex items-center justify-center group-hover:bg-gray-200 transition-colors">
<span class="material-symbols-outlined text-gray-600 dark:text-gray-300">menu_book</span>
</div>
<span class="text-xs font-medium text-gray-500 dark:text-gray-400">Reading</span>
</button>
<button class="flex flex-col items-center gap-2 min-w-[70px] group opacity-60 hover:opacity-100 transition-opacity">
<div class="w-14 h-14 rounded-full bg-gray-100 dark:bg-white/10 flex items-center justify-center group-hover:bg-gray-200 transition-colors">
<span class="material-symbols-outlined text-gray-600 dark:text-gray-300">code</span>
</div>
<span class="text-xs font-medium text-gray-500 dark:text-gray-400">Coding</span>
</button>
</div>
</div>
</div>
</main>
<!-- Bottom Action Button -->
<div class="fixed bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-white via-white to-transparent dark:from-background-dark dark:via-background-dark pb-8 pt-10 pointer-events-none">
<button class="pointer-events-auto w-full h-16 rounded-full bg-primary text-black font-bold text-lg shadow-[0_10px_30px_-5px_rgba(233,223,43,0.5)] flex items-center justify-center gap-3 hover:translate-y-[-2px] active:translate-y-[1px] transition-all group relative overflow-hidden">
<!-- Button sheen effect -->
<div class="absolute inset-0 w-full h-full bg-gradient-to-r from-transparent via-white/40 to-transparent -translate-x-full group-hover:animate-[shimmer_1s_infinite]"></div>
<span class="relative z-10">Create Challenge</span>
<span class="material-symbols-outlined relative z-10 group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</div>
</body></html>
