<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Pick Username Light Mode</title>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ead72a",
                        "background-light": "#f8f8f6",
                        "background-dark": "#212011",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom styles to ensure 'Spline Sans' is used primarily as per design requirement */
        body {
            font-family: 'Spline Sans', sans-serif;
        }
        /* Removing default outline to replace with custom focus ring */
        input:focus {
            outline: none;
            box-shadow: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-white dark:bg-background-dark min-h-screen flex flex-col antialiased selection:bg-primary/30">
<!-- Header -->
<header class="flex items-center justify-between px-4 py-6 w-full max-w-md mx-auto">
<button aria-label="Go back" class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors text-black dark:text-white">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<!-- Page Indicator -->
<div class="flex items-center gap-2">
<div class="h-2 w-2 rounded-full bg-primary/30 dark:bg-primary/20"></div>
<div class="h-2 w-8 rounded-full bg-primary"></div> <!-- Active Step -->
<div class="h-2 w-2 rounded-full bg-primary/30 dark:bg-primary/20"></div>
<div class="h-2 w-2 rounded-full bg-primary/30 dark:bg-primary/20"></div>
</div>
<!-- Spacer to balance header -->
<div class="w-10"></div>
</header>
<!-- Main Content -->
<main class="flex-1 flex flex-col px-6 pt-8 w-full max-w-md mx-auto">
<!-- Text Content -->
<div class="text-center mb-10">
<h1 class="font-display text-3xl md:text-4xl font-bold text-black dark:text-white tracking-tight mb-3">
                Choose your <br/> unique username
            </h1>
<p class="text-gray-500 dark:text-gray-400 text-base font-normal">
                This is how friends will find you.
            </p>
</div>
<!-- Input Field Section -->
<div class="w-full relative group">
<label class="sr-only" for="username">Username</label>
<div class="relative flex items-center justify-center">
<!-- @ Prefix -->
<span class="absolute left-6 text-2xl font-medium text-gray-400 select-none z-10">@</span>
<!-- Input -->
<input autocomplete="off" autofocus="" class="w-full h-20 pl-14 pr-12 rounded-full bg-background-light dark:bg-white/5 border border-transparent focus:border-primary/50 focus:ring-4 focus:ring-primary/20 text-2xl font-medium text-black dark:text-white placeholder-gray-300 transition-all duration-300 text-center shadow-sm" id="username" name="username" placeholder="username" type="text" value="alex_design"/>
<!-- Success Icon (Validation) -->
<div class="absolute right-6 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-green-600 text-2xl animate-in zoom-in duration-300">check_circle</span>
</div>
</div>
<!-- Validation Message -->
<div class="mt-4 flex items-center justify-center gap-1.5 opacity-100 transition-opacity duration-300">
<span class="text-green-600 text-sm font-medium">Username available</span>
</div>
</div>
</main>
<!-- Footer Action -->
<footer class="p-6 w-full max-w-md mx-auto mb-4">
<button class="w-full h-16 rounded-full bg-primary hover:bg-[#d4c225] active:scale-[0.98] transition-all duration-200 flex items-center justify-center shadow-lg shadow-primary/20 group">
<span class="text-black text-lg font-bold tracking-wide mr-2">Start Tracking</span>
<span class="material-symbols-outlined text-black transition-transform group-hover:translate-x-1">arrow_forward</span>
</button>
<p class="text-center mt-6 text-xs text-gray-400 dark:text-gray-600">
            By continuing, you agree to our Terms of Service.
        </p>
</footer>
</body></html>
