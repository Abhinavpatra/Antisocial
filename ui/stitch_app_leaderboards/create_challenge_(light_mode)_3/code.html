<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Challenge Block - Stay Focused</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#D5B60A",
                        "charcoal": "#121212",
                        "card-dark": "#1E1E1E",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "Noto Sans", "sans-serif"]
                    }
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        :root {
            --ring-border: #D5B60A;
        }
        body {
            background-color: #121212;
            overflow: hidden;
        }.ring-border-overlay {
            position: fixed;
            inset: 0;
            border: 2px solid var(--ring-border);
            pointer-events: none;
            z-index: 50;
            box-shadow: inset 0 0 15px rgba(213, 182, 10, 0.2);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display text-white antialiased flex flex-col h-screen">
<div class="ring-border-overlay"></div>
<main class="flex-1 flex flex-col items-center justify-center px-8 relative">
<div class="text-center mb-12">
<h1 class="text-5xl font-black tracking-[0.15em] text-white uppercase mb-4">
                STAY FOCUSED!
            </h1>
<p class="text-gray-400 text-sm font-medium tracking-widest uppercase">
                Challenge in Progress
            </p>
</div>
<div class="flex gap-4 mb-10">
<div class="flex flex-col items-center gap-2">
<div class="w-24 h-32 bg-card-dark rounded-2xl flex items-center justify-center border border-white/5 shadow-2xl">
<span class="text-6xl font-bold text-white tabular-nums">44</span>
</div>
<span class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">Minutes</span>
</div>
<div class="flex items-center pt-2">
<span class="text-4xl font-bold text-primary/40 mb-8">:</span>
</div>
<div class="flex flex-col items-center gap-2">
<div class="w-24 h-32 bg-card-dark rounded-2xl flex items-center justify-center border border-white/5 shadow-2xl">
<span class="text-6xl font-bold text-white tabular-nums">58</span>
</div>
<span class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">Seconds</span>
</div>
</div>
<div class="max-w-[280px] text-center mb-16">
<p class="text-gray-500 italic text-lg leading-relaxed">
                "The only way to do great work is to love what you do."
            </p>
</div>
<div class="w-full flex flex-col items-center gap-6">
<button class="w-full h-16 bg-primary text-black font-black text-xl tracking-wider rounded-full shadow-[0_8px_30px_rgba(213,182,10,0.3)] hover:scale-[0.98] transition-transform active:scale-95">
                GIVE UP
            </button>
<button class="text-gray-400 text-sm font-medium hover:text-white transition-colors py-2">
                I need a break (Pause)
            </button>
</div>
</main>
<div class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-primary/5 rounded-full blur-[120px] -z-10 pointer-events-none"></div>

</body></html>
