<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Challenge Block - Stay Focused</title>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#e9df2b",
                        "background-light": "#f8f8f6",
                        "background-dark": "#212011",
                        "text-main": "#1b1a0e",
                        "text-muted": "#6b6a5c",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                    boxShadow: {
                        'glow': '0 0 20px -5px rgba(233, 223, 43, 0.3)',
                        'inner-glow': 'inset 0 0 20px rgba(233, 223, 43, 0.1)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom border for the active ring */
        .focus-ring {
            border: 8px solid #e9df2b;
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 50;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-main antialiased overflow-hidden">
<!-- Active Ring Border Overlay -->
<div class="focus-ring shadow-inner-glow"></div>
<!-- Main Container -->
<div class="relative flex h-screen w-full flex-col justify-between items-center pt-safe-top pb-safe-bottom">
<!-- Header / Status Badge -->
<div class="flex w-full justify-center pt-12 z-10">
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary/20 pl-4 pr-4 border border-primary/30">
<span class="material-symbols-outlined text-sm font-bold text-text-main">lock</span>
<p class="text-text-main text-sm font-medium leading-normal">Hard Mode Active</p>
</div>
</div>
<!-- Center Content -->
<div class="flex flex-col items-center justify-center w-full px-6 gap-8 z-10 flex-grow">
<!-- Headline -->
<div class="text-center space-y-2">
<span class="material-symbols-outlined text-5xl text-primary mb-2">visibility</span>
<h1 class="text-text-main tracking-tight text-4xl md:text-5xl font-bold leading-tight uppercase">
                    Stay<br/>Focused!
                </h1>
<p class="text-text-muted text-base font-normal leading-normal px-4">
                    Do not leave the app. <br/>Your streak is at risk.
                </p>
</div>
<!-- Timer Display -->
<div class="w-full max-w-xs">
<div class="flex gap-4 items-center justify-center">
<!-- Minutes -->
<div class="flex grow basis-0 flex-col items-center gap-2">
<div class="flex h-24 w-full items-center justify-center rounded-2xl bg-white border border-gray-100 shadow-sm relative overflow-hidden group">
<!-- Subtle progress background -->
<div class="absolute bottom-0 left-0 w-full bg-primary/20 h-[75%] transition-all duration-1000"></div>
<p class="text-text-main text-5xl font-bold leading-tight tracking-tighter tabular-nums z-10">45</p>
</div>
<p class="text-text-muted text-xs font-semibold uppercase tracking-widest">Minutes</p>
</div>
<!-- Separator -->
<div class="flex flex-col items-center justify-center h-24 pb-6">
<span class="text-3xl font-bold text-text-muted/50">:</span>
</div>
<!-- Seconds -->
<div class="flex grow basis-0 flex-col items-center gap-2">
<div class="flex h-24 w-full items-center justify-center rounded-2xl bg-white border border-gray-100 shadow-sm relative overflow-hidden">
<!-- Subtle progress background -->
<div class="absolute bottom-0 left-0 w-full bg-primary/20 h-[0%] transition-all duration-1000"></div>
<p class="text-text-main text-5xl font-bold leading-tight tracking-tighter tabular-nums z-10">00</p>
</div>
<p class="text-text-muted text-xs font-semibold uppercase tracking-widest">Seconds</p>
</div>
</div>
</div>
<!-- Motivational Quote -->
<div class="text-center opacity-60">
<p class="text-sm italic">"Discipline is choosing between what you want now and what you want most."</p>
</div>
</div>
<!-- Bottom Actions -->
<div class="w-full px-6 pb-12 z-10 flex flex-col items-center gap-4">
<!-- Primary Action: Give Up -->
<button class="group relative flex w-full max-w-sm cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary hover:bg-[#dcd325] transition-colors text-text-main shadow-lg shadow-primary/20">
<span class="absolute inset-0 w-full h-full bg-white/20 scale-x-0 group-hover:scale-x-100 transition-transform origin-left duration-300"></span>
<span class="relative text-lg font-bold leading-normal tracking-wide uppercase flex items-center gap-2">
<span class="material-symbols-outlined">flag</span>
                    Give Up
                </span>
</button>
<!-- Secondary Action: Pause/Hide -->
<button class="text-text-muted hover:text-text-main text-sm font-medium py-2 px-4 transition-colors">
                I need a break (Pause)
            </button>
</div>
</div>
</body></html>
